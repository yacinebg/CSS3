<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3 Course => Transstion => Intro , Shorthand Code</title>
    <style media="screen">
        *{
          box-sizing: border-box;
        }
        body{
          perspective: 1000px;
           /*direction: rtl;*/
        }
        /* Transition : <Property>  | <Duration> | <Timing Function> | <Delay> */
        div
        {
          width: 100px;
          height: 100px;
          margin: 50px auto;
          background-color: #F00;
          color: #FFF;
          transition: width 1.5s, background-color 3.5s;
        }

        div:hover
        {
          width: 200px; background-color: #0F0;
        }
    </style>
  </head>
  <body>
      <div class="">
                helloooo
      </div>
  </body>
</html>
