<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Queries </title>
    <style media="screen">
       *{box-sizing: border-box;}

       div{
         width: 32%;
         background-color: #00F;
         color: #FFF;
         padding: 10px;
         font-size: 22px;
         float: left;
         margin-left: 1%;
       }
       @media (max-width:800px) {
         div{
           float: none;
           background-color: #F00;
           width: 100%;
           margin-left: 0;
           margin-bottom: 20px;
         }
       }
    </style>
  </head>
  <body>
      <div class="">
         div
      </div>
      <div class="">
         div
      </div>
      <div class="">
         divv
      </div>

  </body>
</html>
