<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8"/>
			<title>CSS 3 Course => Box Shadow, Border Radius </title>
			<link rel='stylesheet' href='' />
      <style media="screen">
         img{
           margin: 50px auto;
           transition:all .5s ease-in-out;
           border-radius: 50%;
           padding: 3px;
           background-color: #FFF;
           border: 2px solid #CCC;
         }
         img:hover{
           box-shadow: 7px 7px 20px #CCC, -7px -7px 20px #CCC;
           border-top-left-radius: 120px;
          border-bottom-right-radius: 10px; 
         }
      </style>
		</head>
		<body>
				<img src="techno.jpg" alt="TechnoSkillsPro">
		</body>
	</html>
