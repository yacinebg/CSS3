		<head>
			<meta charset="UTF-8"/>
			<title>CSS 3 Course => Transform - Matrix() </title>
			<link rel='stylesheet' href='' />
			<style>
        *{
          box-sizing: border-box;
        }
        /*   Transfrom: matrix(a, b, c, d, X, Y) ;           */
        /*   transform: matrix(ScaleX, SkewY, SkewX, ScaleY, translateX, translateY )         */
        img{
            transition:all .5s ease-in-out;
        }
        img:hover{
          transform: matrix(-1,0,0,1,0,0);
          /* transform: scale(-1,1);  */

        }


			</style>

			<img src="http://stuffpoint.com/cats/image/178173-cats-cutie.jpg" alt="cat">
