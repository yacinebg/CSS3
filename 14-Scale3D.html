<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8"/>
			<title>CSS 3 Course => 3D Transform - Scale 3D </title>
			<link rel='stylesheet' href='' />
			<style>
            *{
              box-sizing: border-box;
            }
            body{
              perspective: 600px;
            }
            img{
              display: block;
              margin: 50px auto;
             transition: all .2s ease-in-out;
            }
            img:hover{
             transform: scale3d(1,1,3) rotateY(40deg);
            }

			</style>
		</head>
		<body>
			<img src="http://stuffpoint.com/cats/image/178173-cats-cutie.jpg" alt="cat">
		</body>
	</html>
