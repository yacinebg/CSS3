<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8"/>
			<title>CSS 3 Course => Box Sizing </title>
			<link rel='stylesheet' href='' />
      <style media="screen">
        *{
          box-sizing: border-box;
        }
        section{ 
          width: 940px;
          margin: 20px auto;
          background: #EEE;
        }
        .left{
          float: left;
          width: 20%;
          background-color: #F00;
          color: #FFF;
        padding: 10px;
        }
        .right{
          float: right;
          width: 80%;
          background-color: #00F;
          color: #FFF; padding: 10px;
        }
      </style>
		</head>
		<body>
			<section>
				<div class="right">right</div>
				<div class="left">left</div>
			</section>
		</body>
	</html>
