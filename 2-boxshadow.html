<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8"/>
			<title>CSS 3 Course => Box Shadow </title>
			<link rel='stylesheet' href='' />
      <style media="screen">
          div{
            padding: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid #CCC;
            background-color: #EEE;
            margin: 20px auto;

            /*  box-shadow:  Horizontal Shadow  |  Vertical Shadow | Blur | Spread | Color | inset  outset ; */

            box-shadow: 10px 10px 10px  #DDD,
                       -10px -10px 10px #DDD;

          }
      </style>
		</head>
		<body>
			<div>This Is Normal Div</div>
		</body>
	</html>
